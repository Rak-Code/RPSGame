<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
 
  <link rel="stylesheet" href="style.css"> </head>

<body>
     <div class="heading-c"> 
        <h1 class=" heading">Rock Paper Scissors Game</h1>
    </div>

    <div class="choices">
      
        <div class="choice " id="Rock">
            <img class="img-c" src="Rock.png" alt="">ROCK
        </div>

        <div class="choice " id="Paper">
            <img class="img-c paper" src="Paper.png" alt="">PAPER
        </div>

        <div class="choice " id="Scioors">
            <img class="img-c" src="Scioors.png" alt="">Scissors
        </div>
  
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user">  0</p>
            <p> YOU</p>
        </div>

        <div class="score">
            <p id="comp">  0</p>
            <p> Comp</p>
        </div>

        
    </div>
    <div class="msg-c">
       <p id="msg"> Play Your Move </p>
    </div>

    <script src="main.js"></script>
  </body>

</html>
